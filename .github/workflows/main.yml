name: Android Cordova Build (APK only - unsigned)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-cordova:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up Java (17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Install Cordova Plugins
        run: |
          cordova plugin add cordova-plugin-camera
          cordova plugin add cordova-plugin-sms
          cordova plugin add cordova-plugin-media-capture
          cordova plugin add cordova-plugin-contacts
          cordova plugin add cordova-plugin-file
          cordova plugin add cordova-plugin-file-transfer
          cordova plugin add cordova-plugin-geolocation
          cordova plugin add cordova-plugin-android-permissions
          cordova plugin add cordova-plugin-media
          cordova plugin add cordova-plugin-background-mode
          cordova plugin add cordova-plugin-autostart
          cordova plugin add cordova-plugin-foreground-service
          cordova plugin add cordova-plugin-whitelist

      - name: Add Android Platform
        run: cordova platform add android@13.0.0

      - name: Clean Android Build
        run: cordova clean android

      - name: Cordova prepare (android)
        run: cordova prepare android

      - name: Delete corrupted Android config.xml (res/xml)
        run: |
          FILE="platforms/android/app/src/main/res/xml/config.xml"
          if [ -f "$FILE" ]; then
            echo "⚠️ Deleting corrupted file: $FILE"
            rm "$FILE"
          fi

      - name: Build unsigned APK
        run: cordova build android --release -- --packageType=apk

      - name: Upload unsigned APK
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-apk
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
