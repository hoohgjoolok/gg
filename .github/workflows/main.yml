name: Android Cordova Build (APK & AAB)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-cordova:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Add Android Platform
        run: cordova platform add android@13

      - name: Install Required Plugins
        run: |
          cordova plugin add cordova-plugin-camera
          cordova plugin add cordova-plugin-sms
          cordova plugin add cordova-plugin-media-capture
          cordova plugin add cordova-plugin-contacts
          cordova plugin add cordova-plugin-file
          cordova plugin add cordova-plugin-file-transfer
          cordova plugin add cordova-plugin-geolocation
          cordova plugin add cordova-plugin-android-permissions
          cordova plugin add cordova-plugin-media
          cordova plugin add cordova-plugin-background-mode
          cordova plugin add cordova-plugin-foreground-service
          cordova plugin add https://github.com/dpa99c/cordova-plugin-autostart

      - name: Fix AndroidManifest exported attributes
        run: |
          if [ -f "platforms/android/app/src/main/AndroidManifest.xml" ]; then
            sed -i 's/<receiver /<receiver android:exported="true" /g' platforms/android/app/src/main/AndroidManifest.xml
            sed -i 's/<activity /<activity android:exported="true" /g' platforms/android/app/src/main/AndroidManifest.xml
            sed -i 's/<service /<service android:exported="true" /g' platforms/android/app/src/main/AndroidManifest.xml
          fi

      - name: Build APK & AAB
        run: |
          cordova build android --release -- --packageType=bundle --packageType=apk

      - name: Upload APK & AAB Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cordova-apk-aab-builds
          path: |
            platforms/android/app/build/outputs/apk/**/*.apk
            platforms/android/app/build/outputs/bundle/**/*.aab
          if-no-files-found: error
