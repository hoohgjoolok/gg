name: Android Cordova Build (Signed APK & AAB)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install Android SDK Build Tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Add Android Platform
        run: |
          cordova platform remove android || true
          cordova platform add android@12.0.0

      - name: Install Cordova Plugins
        run: cordova prepare

      - name: Clean Project
        run: cordova clean android

      - name: Build APK & AAB
        run: |
          cordova build android --release --packageType=bundle
          cordova build android --release -- --gradleArg=-PcdvBuildMultipleApks=true

      - name: Upload APK & AAB Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Cordova Build Outputs
          path: |
            platforms/android/app/build/outputs/**/*.apk
            platforms/android/app/build/outputs/**/*.aab
