name: Android Cordova Build (APK & AAB)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-cordova:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up Java (17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Install Cordova Plugins
        run: |
          cordova plugin add cordova-plugin-camera
          cordova plugin add cordova-plugin-sms
          cordova plugin add cordova-plugin-media-capture
          cordova plugin add cordova-plugin-contacts
          cordova plugin add cordova-plugin-file
          cordova plugin add cordova-plugin-file-transfer
          cordova plugin add cordova-plugin-geolocation
          cordova plugin add cordova-plugin-android-permissions
          cordova plugin add cordova-plugin-media
          cordova plugin add cordova-plugin-background-mode
          cordova plugin add cordova-plugin-autostart
          cordova plugin add cordova-plugin-whitelist

      - name: Add Android Platform
        run: cordova platform add android@13.0.0

      # تحضير الملفات (يولّد AndroidManifest.xml)
      - name: Cordova prepare (android)
        run: cordova prepare android

      # الآن نعدّل بعد الـ prepare وقبل الـ compile
      - name: Patch AndroidManifest.xml (add android:exported)
        run: |
          MANIFEST="platforms/android/app/src/main/AndroidManifest.xml"

          # لكل Receiver مستهدف، أضف android:exported="true" إذا لم تكن موجودة
          for RCV in \
            "com.tonikorin.cordova.plugin.autostart.BootCompletedReceiver" \
            "com.tonikorin.cordova.plugin.autostart.UserPresentReceiver" \
            "com.tonikorin.cordova.plugin.autostart.PackageReplacedReceiver"
          do
            # أضف الخاصية قبل > أو /> بدون تكرار إذا كانت موجودة
            grep -q "android:name=\"${RCV}\"[^>]*android:exported=" "$MANIFEST" || \
            sed -i "s|\(<receiver[^>]*android:name=\"${RCV}\"[^>]*\)\(/>\)|\1 android:exported=\"true\"\2|; s|\(<receiver[^>]*android:name=\"${RCV}\"[^>]*\)\(>\)|\1 android:exported=\"true\"\2|" "$MANIFEST"
          done

          echo "Patched receivers with android:exported=\"true\""

      - name: Compile APK & AAB (no prepare)
        run: cordova compile android --release -- --packageType=bundle

      - name: Upload APK & AAB Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cordova-build-artifacts
          path: |
            platforms/android/app/build/outputs/**/*.apk
            platforms/android/app/build/outputs/**/*.aab
