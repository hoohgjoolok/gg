name: Android Cordova Build (APK & AAB)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-cordova:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Cordova CLI
        run: npm install -g cordova
      - name: Reset Android Platform
        run: |
          cordova platform rm android || true
          cordova platform add android

      - name: Prepare (sync plugins & platforms)
        run: cordova prepare android

      - name: Build AAB (Release)
        run: cordova build android --release -- --packageType=bundle

      - name: Build APK (Release)
        run: cordova build android --release -- --packageType=apk

      - name: Upload APK & AAB Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cordova-apk-aab-builds
          path: |
            platforms/android/app/build/outputs/**/*.apk
            platforms/android/app/build/outputs/**/*.aab
          if-no-files-found: warn
