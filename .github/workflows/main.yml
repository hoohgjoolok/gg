name: Android Cordova Build (APK & AAB)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-cordova:
    runs-on: ubuntu-latest

    steps:
      # 1. جلب الكود من المستودع
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. إعداد Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. إعداد Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. تثبيت Gradle الإصدار المتوافق
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.6.3

      # 5. تثبيت Android SDK + Build Tools
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget tar unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-11076708_latest.zip -d cmdline-tools
          sudo mkdir -p /usr/local/lib/android/sdk/cmdline-tools/latest
          sudo mv cmdline-tools/* /usr/local/lib/android/sdk/cmdline-tools/latest
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
          yes | sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-34" "build-tools;33.0.2"

      # 6. تثبيت Cordova CLI
      - name: Install Cordova CLI
        run: npm install -g cordova@11

      # 7. إضافة منصة أندرويد
      - name: Add Android Platform
        run: cordova platform add android@12.0.1

      # 8. تثبيت الإضافات (Plugins)
      - name: Install Cordova Plugins
        run: |
          cordova plugin add cordova-plugin-foreground-service
          cordova plugin add cordova-plugin-autostart
          cordova plugin add cordova-plugin-background-mode
          cordova plugin add cordova-plugin-android-permissions
          cordova plugin add cordova-sms-plugin

      # 9. فحص الإضافات للتأكد من تثبيتها
      - name: Check Installed Plugins
        run: cordova plugin list

      # 10. بناء APK & AAB
      - name: Build APK & AAB
        run: |
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          cordova build android --release -- --packageType=bundle
          cordova build android --release -- --packageType=apk

      # 11. رفع المخرجات كـ Artifacts
      - name: Upload APK & AAB Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cordova-apk-aab-builds
          path: |
            platforms/android/app/build/outputs/**/*.apk
            platforms/android/app/build/outputs/**/*.aab
          if-no-files-found: warn
