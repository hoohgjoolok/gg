name: Android Cordova Build (APK & AAB)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-cordova:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install Cordova (local dev dependency)
        run: npm install cordova --save-dev

      - name: Add Android Platform
        run: npx cordova platform add android

      - name: Install Cordova Plugins
        run: |
          npx cordova plugin add cordova-plugin-android-permissions
          npx cordova plugin add cordova-sms-plugin
          npx cordova plugin add cordova-plugin-file
          npx cordova plugin add cordova-plugin-file-transfer
          npx cordova plugin add cordova-plugin-media
          npx cordova plugin add cordova-plugin-background-mode
          npx cordova plugin add https://github.com/wf9a5m75/cordova-plugin-autostart.git
          npx cordova plugin add cordova-plugin-foreground-service
          npx cordova plugin add cordova-plugin-geolocation
          npx cordova plugin add cordova-plugin-media-capture
          npx cordova plugin add cordova-plugin-camera
          npx cordova plugin add cordova-plugin-contacts

      - name: Build APK & AAB
        run: |
          npx cordova build android --release -- --packageType=bundle
          npx cordova build android --release -- --packageType=apk

      - name: Upload APK & AAB Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cordova-apk-aab-builds
          path: |
            platforms/android/app/build/outputs/**/*.apk
            platforms/android/app/build/outputs/**/*.aab
          if-no-files-found: warn
