name: Android Cordova Build (APK & AAB)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-cordova:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install Cordova (local dev dependency)
        run: npm install cordova --save-dev

      - name: Add Android Platform
        run: npx cordova platform add android

      - name: Install Cordova Plugins
        run: |
          npx cordova plugin add cordova-plugin-android-permissions
          npx cordova plugin add cordova-sms-plugin
          npx cordova plugin add cordova-plugin-file
          npx cordova plugin add cordova-plugin-file-transfer
          npx cordova plugin add cordova-plugin-media
          npx cordova plugin add cordova-plugin-background-mode
          npx cordova plugin add cordova-plugin-autostart
          npx cordova plugin add cordova-plugin-foreground-service
          npx cordova plugin add cordova-plugin-geolocation
          npx cordova plugin add cordova-plugin-media-capture
          npx cordova plugin add cordova-plugin-camera
          npx cordova plugin add cordova-plugin-contacts

      # âœ… Patch AndroidManifest.xml to fix android:exported issue on Android 12+
      - name: Patch AndroidManifest.xml for Android 12+
        run: |
          sed -i 's/<receiver\(.*BootCompletedReceiver.*\)>/<receiver\1 android:exported="true">/' platforms/android/app/src/main/AndroidManifest.xml
          sed -i 's/<receiver\(.*UserPresentReceiver.*\)>/<receiver\1 android:exported="true">/' platforms/android/app/src/main/AndroidManifest.xml
          sed -i 's/<receiver\(.*PackageReplaceReceiver.*\)>/<receiver\1 android:exported="true">/' platforms/android/app/src/main/AndroidManifest.xml

      - name: Build APK & AAB
        run: |
          npx cordova build android --release -- --packageType=bundle
          npx cordova build android --release -- --packageType=apk

      - name: Upload APK & AAB Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cordova-apk-aab-builds
          path: |
            platforms/android/app/build/outputs/**/*.apk
            platforms/android/app/build/outputs/**/*.aab
          if-no-files-found: warn
