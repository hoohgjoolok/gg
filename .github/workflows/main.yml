name: Android Cordova Build (APK & AAB)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-cordova:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # تثبيت Java JDK 11 (مطلوب لتوافق Cordova Android 12)
      - name: Set up Java JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # تثبيت Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # تثبيت Cordova CLI
      - name: Install Cordova CLI
        run: npm install -g cordova

      # إضافة منصة Android
      - name: Add Android Platform
        run: cordova platform add android@12.0.1

      # تثبيت جميع الإضافات المطلوبة
      - name: Install Cordova Plugins
        run: |
          cordova plugin add cordova-plugin-android-permissions
          cordova plugin add cordova-plugin-camera
          cordova plugin add cordova-plugin-sms
          cordova plugin add cordova-plugin-media-capture
          cordova plugin add cordova-plugin-contacts
          cordova plugin add cordova-plugin-file
          cordova plugin add cordova-plugin-file-transfer
          cordova plugin add cordova-plugin-geolocation
          cordova plugin add cordova-plugin-media
          cordova plugin add cordova-plugin-background-mode
          cordova plugin add cordova-plugin-foreground-service
          cordova plugin add cordova-plugin-autostart
          cordova plugin add cordova-plugin-background-fetch

      # إصلاح مشكلة Android SDK Root
      - name: Install Android SDK & Build Tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip commandlinetools-linux-8512546_latest.zip -d latest
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;33.0.2"

      # إعداد Gradle على الإصدار المطلوب
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.6.3

      # بناء APK و AAB
      - name: Build APK & AAB
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          cordova build android --release -- --packageType=apk
          cordova build android --release -- --packageType=bundle

      # رفع ملفات APK و AAB بعد البناء
      - name: Upload APK & AAB Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cordova-apk-aab-builds
          path: |
            platforms/android/app/build/outputs/**/*.apk
            platforms/android/app/build/outputs/**/*.aab
          if-no-files-found: warn
