name: Android Cordova Build (APK & AAB)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-cordova:
    runs-on: ubuntu-latest

    steps:
      # 1. سحب الكود من المستودع
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. إعداد Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. تثبيت JDK 17 (مطلوب مع Gradle الحديث)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. تثبيت Cordova
      - name: Install Cordova CLI
        run: npm install -g cordova

      # 5. إضافة منصة أندرويد
      - name: Add Android Platform
        run: cordova platform add android

      # 6. تثبيت الإضافات (Plugins)
      - name: Install Cordova Plugins
        shell: bash
        run: |
          set -e
          cordova plugin add cordova-plugin-foreground-service
          cordova plugin add cordova-plugin-autostart
          cordova plugin add cordova-plugin-background-mode
          cordova plugin add cordova-plugin-android-permissions
          cordova plugin add cordova-sms-plugin
          # بديل موثوق لمشكلة battery optimization
          cordova plugin add "git+https://github.com/adamkac/cordova-plugin-ignore-battery-optimizations.git" \
          || cordova plugin add "https://gitlab.blade-runner.pl/h31180y/cordova-plugin-ignore-battery-optimizations.git"

      # 7. إصلاح AndroidManifest.xml تلقائيًا
      - name: Patch AndroidManifest for Android 12+
        run: |
          node -e "
          const fs = require('fs');
          const path = 'platforms/android/app/src/main/AndroidManifest.xml';
          let xml = fs.readFileSync(path, 'utf8');

          // إضافة android:exported فقط إذا كان مفقود
          xml = xml.replace(/(<receiver(?![^>]*android:exported))/g, '<receiver android:exported=\"true\"');
          xml = xml.replace(/(<activity(?![^>]*android:exported))/g, '<activity android:exported=\"true\"');

          // إزالة المستقبلات المكررة من الإضافة autostart وغيرها
          const uniqueReceivers = new Set();
          xml = xml.replace(/<receiver[^>]+android:name=\"([^\"]+)\"[^>]*>[\s\S]*?<\/receiver>/g, (match, name) => {
            if (uniqueReceivers.has(name)) {
              return '';
            }
            uniqueReceivers.add(name);
            return match;
          });

          fs.writeFileSync(path, xml);
          console.log('✅ AndroidManifest.xml patched and deduplicated successfully');
          "

      # 8. بناء ملفات APK و AAB
      - name: Build APK & AAB
        run: |
          cordova build android --release -- --packageType=bundle
          cordova build android --release -- --packageType=apk

      # 9. رفع المخرجات النهائية (Artifacts)
      - name: Upload APK & AAB Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cordova-apk-aab-builds
          path: |
            platforms/android/app/build/outputs/**/*.apk
            platforms/android/app/build/outputs/**/*.aab
          if-no-files-found: warn
