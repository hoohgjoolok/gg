name: Android Cordova Build (APK & AAB)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-cordova:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ØªÙØ¹ÙŠÙ„ Ø§Ù„ÙƒØ§Ø´ Ù„ØªØ³Ø±ÙŠØ¹ Ø¹Ù…Ù„ÙŠØ© Ø§Ù„Ø¨Ù†Ø§Ø¡
      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Add Android Platform
        run: cordova platform add android

      - name: Install Cordova Plugins
        run: |
          cordova plugin add cordova-plugin-android-permissions
          cordova plugin add cordova-sms-plugin
          cordova plugin add cordova-plugin-foreground-service
          cordova plugin add cordova-plugin-autostart
          cordova plugin add cordova-plugin-background-mode
          cordova plugin add cordova-plugin-doze-optimize

      # Ø¥ØµÙ„Ø§Ø­ Ù…Ø´ÙƒÙ„Ø© Android 12+ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
      - name: Patch AndroidManifest.xml for Android 12+
        run: |
          MANIFEST="platforms/android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST" ]; then
            echo "ğŸ”§ Patching AndroidManifest.xml to add android:exported=\"true\"..."
            sed -i 's/<receiver /<receiver android:exported="true" /g' $MANIFEST
            sed -i 's/<activity /<activity android:exported="true" /g' $MANIFEST
            sed -i 's/<service /<service android:exported="true" /g' $MANIFEST
          else
            echo "âš ï¸ AndroidManifest.xml not found, skipping patch."
          fi

      - name: Build APK & AAB
        run: |
          cordova build android --release -- --packageType=bundle
          cordova build android --release -- --packageType=apk

      - name: Upload APK & AAB Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cordova-apk-aab-builds
          path: |
            platforms/android/app/build/outputs/**/*.apk
            platforms/android/app/build/outputs/**/*.aab
          if-no-files-found: warn
